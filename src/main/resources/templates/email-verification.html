<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            font-family: 'Segoe UI', sans-serif;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .code-box {
            display: inline-block;
            background-color: #f3f4f6;
            color: #111827;
            font-size: 30px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 20px 0;
            user-select: all;
        }
        .desc {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">HanFlow 이메일 인증 코드</div>
    <p>안녕하세요! 아래 인증 코드를 입력해 주세요.</p>
    <div class="code-box" th:text="${code}">123456</div>
    <p class="desc">본 코드는 5분간만 유효하며, 보안을 위해 타인에게 공유하지 마세요.</p>
    <div class="footer">
        이 메일은 han-flow 시스템에 의해 자동 발송되었습니다.
    </div>
</div>
</body>
</html>
